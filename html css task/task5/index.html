<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new tab</title>
    <style>
      #a {
        background-color: blueviolet;
        width: 300px;
        height: 300px;
        padding-left: 150px;
        padding-top: 100px;
        margin: 150px;
      }
      h1 {
        color: rgb(240, 6, 6);
      }
      a {
        color: rgb(4, 238, 35);
      }
      a:hover {
        color: rgb(245, 245, 240);
        cursor: pointer;
      }
      #a:hover {
        background-color: palegoldenrod;
      }
    </style>
  </head>
  <body>
    <div id="a">
      <h1>New Google Page</h1>
      <a href=" https://google.com " target="blank">Click her</a>
    </div>
  </body>
</html>
